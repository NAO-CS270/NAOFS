language: c
sudo: false
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libfuse-dev
      - linux-libc-dev
      - libc6-dev
      - pkg-config

before_install:
  - pip install --user cpp-coveralls

script:
  - make fuse
  - mkdir CI-build
  - cd CI-build
  - cmake ..
  - cmake --build .
  - ctest

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
